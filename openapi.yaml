openapi: 3.0.3
info:
  title: Ruby Rack API
  description: |
    API REST para gestión de productos y usuarios usando Ruby, Rack y Cuba.
    
    **Características:**
    - Autenticación JWT
    - Procesamiento asíncrono con Sidekiq
    - Compresión gzip
  version: 2.1.0
  contact:
    name: API Support

servers:
  - url: http://localhost:9292

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Token JWT obtenido del endpoint /auth

  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Pizza Napolitana"
        user_id:
          type: integer
          example: 1
          description: ID del usuario que creó el producto

    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: "admin"

    CreateUserRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: "admin"
        password:
          type: string
          example: "password"

    CreateUserResponse:
      type: object
      properties:
        message:
          type: string
          example: "Usuario creado asincrono correctamente, id: 1, username: admin"
        user:
          $ref: '#/components/schemas/User'

    AuthRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
          example: "admin"
        password:
          type: string
          example: "password"

    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT token
          example: "eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoxLCJ1c2VybmFtZSI6ImFkbWluIn0.abc123"

    CreateProductRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: "Pizza Napolitana"

    CreateProductResponse:
      type: object
      properties:
        message:
          type: string
          example: "Producto creado asincronamente, para visualizar el producto use el endpoint GET /products/1"

    Error:
      type: object
      properties:
        error:
          type: string
          example: "Unauthorized"

paths:
  /users:
    post:
      summary: Crear usuario
      description: Crea un nuevo usuario con password hasheado con BCrypt
      tags:
        - Usuarios
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateUserResponse'
        '400':
          description: Username y password son requeridos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth:
    post:
      summary: Autenticación
      description: Obtiene un token JWT para autenticarse en los endpoints protegidos
      tags:
        - Autenticación
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: Autenticación exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Username y password son requeridos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Bad Request"
        '401':
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /products:
    get:
      summary: Listar productos
      description: Retorna todos los productos
      tags:
        - Productos
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Lista de productos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Crear producto (asíncrono)
      description: |
        Crea un producto de forma asíncrona usando Sidekiq.
        
        El endpoint responde inmediatamente con el ID asignado, y el producto
        se crea en background después de un delay de 5 segundos.
        
        El producto se asocia automáticamente al usuario autenticado.
      tags:
        - Productos
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        '201':
          description: Producto encolado para creación
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateProductResponse'
        '400':
          description: Nombre del producto es requerido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Nombre del producto es obligatorio"
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /products/{id}:
    get:
      summary: Obtener producto por ID
      description: Obtiene un producto específico por su ID
      tags:
        - Productos
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID del producto
          schema:
            type: integer
      responses:
        '200':
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Producto no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Producto no encontrado"
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /AUTHORS:
    get:
      summary: Autor
      description: Retorna información del autor
      tags:
        - Información
      responses:
        '200':
          description: Archivo AUTHORS
          headers:
            Cache-Control:
              schema:
                type: string
                example: "public, max-age=86400"
          content:
            text/plain:
              schema:
                type: string
                example: "Diego Abud"

  /openapi.yaml:
    get:
      summary: Especificación OpenAPI
      description: Retorna la especificación OpenAPI en formato YAML
      tags:
        - Información
      responses:
        '200':
          description: Especificación OpenAPI
          headers:
            Cache-Control:
              schema:
                type: string
                example: "no-store"
          content:
            text/yaml:
              schema:
                type: string
